<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Name: <input type="text" id="nm" onblur="validation(nm,nmErr)">
    <span id="nmErr"></span>
    <br><br>
    Email:<input type="text" id="em" onblur="validation(em,eErr)">
    <span id="eErr"></span>
    <br><br>
    Mobile: <input type="text" id="mn" onblur="validation(mn,mErr)">
    <span id="mErr"></span>
    <br><br>




    <script>
        function validation(e, spId) {
            if (e.value == "") {
                spId.innerHTML = ("Required");
                e.style.border = "2px solid red";
                spId.style.color = "red";
            }

            else {
                spId.innerHTML = "";
                e.style.border = "2px solid green";

            }

        }
    </script>
</body>

</html>
