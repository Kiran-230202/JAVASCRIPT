<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
    src="https://code.jquery.com/jquery-3.6.4.js"
    integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"
  ></script>
  <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .header{
        width: 100%;
        display: flex;
        height: 750px;
        position: relative;
        overflow: hidden;
    }

    img{
        position: absolute;
        left: 0;
    }

  </style>
</head>
<body>
    <div class="header" id="header">
        <img src="01-mercedes-benz-eq-concept-cars-3400x1440.jpg" alt="" width="100%" height="100%" id="im">
        <img src="19c0690-129-1568063172.jpg" alt="" width="100%" height="100%" id="im">
        <img src="fastest-cars-world-2021-luxe-digital@2x.jpeg" alt="" width="100%" height="100%" id="im">
    </div>

    <script>
        var img_arr = document.getElementsByTagName('img');
        console.log(img_arr);

        index = 0;


        for(im=0;im<img_arr.length;im++){

            $('img').click(function(){
            $(this).animate({"left":"-100%"});
        })
        }
        index++;

        if(index == 3){
            index = 0;
        }

     



    </script>

</body>
</html>
