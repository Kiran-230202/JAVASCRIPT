<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .image{
            height: 800px;
            overflow: hidden;
            position: relative;
        }

    </style>
</head>
<body>
    <div class="image">
        <img src="img1.png" alt="" width="100%" height="100%">
        <img src="img2.png" alt="" width="100%" height="100%">
        <img src="img3.jpg" alt="" width="100%" height="100%">
        <img src="img4.jpg" alt="" width="100%" height="100%">
        <img src="img5.jpg" alt="" width="100%" height="100%">
    </div>
    <script>
        index=0;
        function slider(){
            img_arr = document.getElementsByTagName('img');
            console.log(img_arr);

            for(i=0;i<img_arr.length;i++){
                img_arr[i].style.display="none";
            }

            img_arr[index].style.display="block";
            index++;
            if(index==5){
                index=0;

            }
            setTimeout("slider()",1000);

        }
        slider();
    </script>
</body>
</html>
